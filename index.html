<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="index.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    function toTitleCase(str){
    	return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
		}
    
    $(document).ready(function() {	
        var lat, lng;
      	var hasLocated = false;

      	navigator.geolocation.getCurrentPosition(function(position) {
        // Get the coordinates of the current
        $.getJSON("http://api.openweathermap.org/data/2.5/weather?lat=" + position.coords.latitude + "&lon=" + position.coords.longitude + "&APPID=e4ec0a6de5eba968d5f8c1a1f3ee320c",function(result){
          $("#Location").text(result["name"])
          $("#Temperature").text(Math.round(result["main"]["temp"]-273) + " °C" );
          $("#Description").text(toTitleCase(result["weather"]["0"]["description"]));
          $("#Icon").attr('src', result["weather"][0]["icon"]+".png");
        });
        }, function(error){console.log(error)});
		});
  </script>
</head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-1 text-white text-center">What's the weather like today?</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-white text-center" id="Location">Location</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-white text-center" id="Temperature">Temperature</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-white text-center" id="Description">Description</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="text-center">
            <img src="01d.png" alt="some_text" style="width:width;height:height;" id="Icon"> </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="pt-3 text-center" style="color:#FFFFFF;">© 2017. All Rights Reversed </p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
</body>

</html>
